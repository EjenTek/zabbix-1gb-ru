# Финансовые метрики
UserParameter=1gb.balance,/usr/local/bin/1gb-monitor.py balance
UserParameter=1gb.days_to_payment,/usr/local/bin/1gb-monitor.py days
UserParameter=1gb.payment_amount,/usr/local/bin/1gb-monitor.py amount

# LLD для доменов
UserParameter=1gb.domains.discovery,/usr/local/bin/1gb-lld.py

# Метрика дней до истечения для конкретного домена
UserParameter=1gb.domain.expires[*],/usr/local/bin/1gb-monitor.py domains | grep "^$1|" | cut -d'|' -f2
